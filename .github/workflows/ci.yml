on: [push, workflow_dispatch]
name: build

jobs:
  build:
    name: Tacview Filter (${{ matrix.arch }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: windows-latest
            arch: x64
          - runner: windows-11-arm
            arch: arm64
    runs-on: ${{ matrix.runner }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Haskell (Stack)
        uses: haskell-actions/setup@v2
        with:
          enable-stack: true
          stack-version: "latest"
          stack-no-global: true

      - name: Build
        shell: pwsh
        run: |
          # Put arch-specific binaries under _build/<arch>
          $OutDir = "_build/${{ matrix.arch }}"
          mkdir $OutDir -Force | Out-Null
          stack --local-bin-path $OutDir build --copy-bins

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Executables-${{ matrix.arch }}
          path: _build/${{ matrix.arch }}/

      - name: Release (if a new version is tagged)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            _build/${{ matrix.arch }}/tacview-filter.exe
            _build/${{ matrix.arch }}/tacview-replay.exe
            _build/${{ matrix.arch }}/tacview-server.exe
            _build/${{ matrix.arch }}/tacview-stats.exe
